<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jump Runner ‚Äî 3 –∂–∏–∑–Ω–∏, —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ —Ç–∞–π–º–µ—Ä—É, —É–º–Ω—ã–µ –º–æ–Ω–µ—Ç—ã</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            touch-action: pan-y;
        }
        .game-container {
            background: #2c3e50;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 450px;
            width: 100%;
        }
        canvas {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            touch-action: none;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            color: white;
        }
        .scores {
            display: flex;
            gap: 30px;
            font-size: 18px;
            font-weight: bold;
        }
        .lives {
            display: flex;
            gap: 5px;
            font-size: 24px;
        }
        .restart-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            touch-action: manipulation;
            box-shadow: 0 4px 0 #c0392b;
        }
        .restart-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        .instructions {
            color: #bdc3c7;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .game-container { padding: 10px; }
            .scores { font-size: 16px; gap: 20px; }
            .restart-btn { padding: 8px 20px; font-size: 14px; }
            .lives { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <div class="lives" id="livesDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div class="scores">
                <div>üí∞ <span id="coinCount">0</span></div>
                <div>üèÜ <span id="scoreCount">0</span></div>
            </div>
            <button class="restart-btn" id="restartBtn">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
        </div>
        <div class="instructions">
            üëÜ –ó–∞–∂–º–∏ / –ü–†–û–ë–ï–õ ‚Äî —Å–∏–ª–∞ –ø—Ä—ã–∂–∫–∞ | ‚ù§Ô∏è 3 –∂–∏–∑–Ω–∏ | –°–∫–æ—Ä–æ—Å—Ç—å —Ä–∞—Å—Ç—ë—Ç –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const coinSpan = document.getElementById('coinCount');
        const scoreSpan = document.getElementById('scoreCount');
        const livesDisplay = document.getElementById('livesDisplay');
        const restartBtn = document.getElementById('restartBtn');

        // ---------- –ù–ê–°–¢–†–û–ô–ö–ò ----------
        const GROUND_Y = 500;
        const PLAYER_SIZE = 40;
        const OBSTACLE_WIDTH = 30;
        const OBSTACLE_HEIGHT_NORMAL = 30;
        const OBSTACLE_HEIGHT_TALL = 60;
        const COIN_SIZE = 20;

        // ---------- –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò–ì–†–û–ö–ê ----------
        let player = {
            x: 50, y: GROUND_Y - PLAYER_SIZE,
            width: PLAYER_SIZE, height: PLAYER_SIZE,
            velY: 0, gravity: 0.5,
            minJumpPower: -9,
            maxJumpPower: -17,
            maxHoldTime: 600,
            isJumping: false,
            color: '#3498db',
            invincible: false,        // –Ω–µ—É—è–∑–≤–∏–º–æ—Å—Ç—å –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è —É—Ä–æ–Ω–∞
            invincibleTimer: 0,
            blinkTimer: 0
        };

        // ---------- –ò–ì–†–û–í–´–ï –û–ë–™–ï–ö–¢–´ ----------
        let obstacles = [];
        let coins = [];
        
        // ---------- –ü–ê–†–ê–ú–ï–¢–†–´ –ò–ì–†–´ ----------
        let gameSpeed = 4;            // –°–¢–ê–†–¢–û–í–ê–Ø –°–ö–û–†–û–°–¢–¨ (–±—ã–ª–æ 5, —Ç–µ–ø–µ—Ä—å 4)
        let score = 0;
        let coinsCollected = 0;
        let lives = 3;              // 3 –ñ–ò–ó–ù–ò
        let gameOver = false;
        let gameStarted = false;
        let animationId = null;

        // ---------- –¢–ê–ô–ú–ï–† –°–ö–û–†–û–°–¢–ò (60 –°–ï–ö–£–ù–î = 3600 –ö–ê–î–†–û–í) ----------
        let speedTimer = 0;
        const SPEED_INCREASE_INTERVAL = 3600; // 60 —Å–µ–∫—É–Ω–¥ –ø—Ä–∏ 60 FPS
        let currentSpeedLevel = 1;

        // ---------- –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –°–ü–ê–í–ù–ê ----------
        let nextObstacleCounter = 0;
        let nextCoinCounter = 0;

        // ---------- –ü–ï–†–ï–ú–ï–ù–ù–´–ï –î–õ–Ø –ó–ê–†–Ø–î–ö–ò –ü–†–´–ñ–ö–ê ----------
        let jumpPressed = false;
        let jumpStartTime = 0;
        let spacePressed = false;
        let spaceStartTime = 0;

        // ---------- –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ----------
        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // ---------- –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ñ–ò–ó–ù–ï–ô ----------
        function updateLivesDisplay() {
            let hearts = '';
            for (let i = 0; i < lives; i++) hearts += '‚ù§Ô∏è';
            for (let i = lives; i < 3; i++) hearts += 'üñ§';
            livesDisplay.textContent = hearts;
        }

        // ---------- –ü–û–õ–ù–´–ô –°–ë–†–û–° –ò–ì–†–´ ----------
        function restartGame() {
            player.y = GROUND_Y - PLAYER_SIZE;
            player.velY = 0;
            player.isJumping = false;
            player.invincible = false;
            player.invincibleTimer = 0;

            obstacles = [];
            coins = [];

            // –°–ë–†–û–° –°–ö–û–†–û–°–¢–ò –ò –¢–ê–ô–ú–ï–†–ê
            gameSpeed = 4;
            speedTimer = 0;
            currentSpeedLevel = 1;
            
            score = 0;
            coinsCollected = 0;
            lives = 3;
            gameOver = false;
            gameStarted = true;

            nextObstacleCounter = randomInt(40, 70);
            nextCoinCounter = randomInt(20, 40);

            jumpPressed = false;
            spacePressed = false;

            updateDisplay();
            updateLivesDisplay();
        }

        function updateDisplay() {
            coinSpan.textContent = coinsCollected;
            scoreSpan.textContent = score;
        }

        // ---------- –ü–†–´–ñ–û–ö ----------
        function performJump(force) {
            if (!gameStarted) {
                gameStarted = true;
                gameOver = false;
                restartGame();
                return;
            }
            if (gameOver) return;  // –í game over –Ω–µ–ª—å–∑—è –ø—Ä—ã–≥–∞—Ç—å
            if (!player.isJumping && player.y >= GROUND_Y - PLAYER_SIZE - 1) {
                player.velY = force;
                player.isJumping = true;
            }
        }

        // ---------- –ü–û–õ–£–ß–ï–ù–ò–ï –£–†–û–ù–ê ----------
        function takeDamage() {
            if (player.invincible || gameOver) return false;
            
            lives--;
            updateLivesDisplay();
            
            if (lives <= 0) {
                gameOver = true;
                return true;
            }
            
            // –ù–µ—É—è–∑–≤–∏–º–æ—Å—Ç—å –Ω–∞ 2 —Å–µ–∫—É–Ω–¥—ã (120 –∫–∞–¥—Ä–æ–≤)
            player.invincible = true;
            player.invincibleTimer = 120;
            player.blinkTimer = 0;
            
            return true;
        }

        // ---------- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –¢–ê–ß–°–ö–†–ò–ù ----------
        function onJumpStart(e) {
            e.preventDefault();
            jumpPressed = true;
            jumpStartTime = performance.now();
        }

        function onJumpEnd(e) {
            e.preventDefault();
            if (!jumpPressed) return;

            const holdTime = Math.min(performance.now() - jumpStartTime, player.maxHoldTime);
            const powerRange = player.maxJumpPower - player.minJumpPower;
            const force = player.minJumpPower + (powerRange * (holdTime / player.maxHoldTime));
            
            performJump(force);
            jumpPressed = false;
        }

        // ---------- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–õ–ê–í–ò–ê–¢–£–†–´ ----------
        function onKeyDown(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (!spacePressed) {
                    spacePressed = true;
                    spaceStartTime = performance.now();
                }
            }
        }

        function onKeyUp(e) {
            if (e.code === 'Space') {
                e.preventDefault();
                if (spacePressed) {
                    const holdTime = Math.min(performance.now() - spaceStartTime, player.maxHoldTime);
                    const powerRange = player.maxJumpPower - player.minJumpPower;
                    const force = player.minJumpPower + (powerRange * (holdTime / player.maxHoldTime));
                    performJump(force);
                    spacePressed = false;
                }
            }
        }

        // ---------- –£–ú–ù–´–ô –°–ü–ê–í–ù –ú–û–ù–ï–¢ (–£–ß–ò–¢–´–í–ê–ï–¢ –ü–†–ï–ü–Ø–¢–°–¢–í–ò–Ø) ----------
        function spawnCoin() {
            // –ù–µ —Å–ø–∞–≤–Ω–∏–º –º–æ–Ω–µ—Ç—É, –µ—Å–ª–∏ –µ—ë –Ω–µ–≥–¥–µ —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å
            if (obstacles.length > 3) return; // –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è
            
            // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ –±–µ–∑–æ–ø–∞—Å–Ω—É—é –≤—ã—Å–æ—Ç—É (–Ω–µ –≤–Ω—É—Ç—Ä–∏ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è)
            let safeY = GROUND_Y - COIN_SIZE - 40; // —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –≤—ã—Å–æ—Ç–∞
            let attempts = 0;
            let foundSafe = false;
            
            while (!foundSafe && attempts < 10) {
                attempts++;
                
                // 40% - –Ω–∏–∑–∫–æ (–Ω–∞–¥ –∑–µ–º–ª—ë–π), 30% - —Å—Ä–µ–¥–Ω–µ, 30% - –≤—ã—Å–æ–∫–æ
                const rand = Math.random();
                if (rand < 0.4) {
                    safeY = GROUND_Y - COIN_SIZE - 20; // –Ω–∏–∑–∫–æ
                } else if (rand < 0.7) {
                    safeY = GROUND_Y - COIN_SIZE - 70; // —Å—Ä–µ–¥–Ω–µ
                } else {
                    safeY = GROUND_Y - COIN_SIZE - 120; // –≤—ã—Å–æ–∫–æ
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –ø–æ–ø–∞–¥—ë—Ç –ª–∏ –º–æ–Ω–µ—Ç–∞ –≤ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ
                foundSafe = true;
                for (let obs of obstacles) {
                    // –ï—Å–ª–∏ –º–æ–Ω–µ—Ç–∞ –±—É–¥–µ—Ç —Å–ª–∏—à–∫–æ–º –±–ª–∏–∑–∫–æ –∫ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—é –ø–æ X –∏ –Ω–∞ —Ç–æ–π –∂–µ –≤—ã—Å–æ—Ç–µ
                    if (Math.abs(obs.x - canvas.width) < 100 && 
                        Math.abs(obs.y - safeY) < 40) {
                        foundSafe = false;
                        break;
                    }
                }
            }
            
            coins.push({
                x: canvas.width,
                y: safeY,
                width: COIN_SIZE,
                height: COIN_SIZE,
                color: '#f1c40f',
                collected: false
            });
        }

        // ---------- –°–ü–ê–í–ù –ü–†–ï–ü–Ø–¢–°–¢–í–ò–ô ----------
        function spawnObstacle() {
            const isTall = Math.random() < 0.3;
            const height = isTall ? OBSTACLE_HEIGHT_TALL : OBSTACLE_HEIGHT_NORMAL;
            
            obstacles.push({
                x: canvas.width,
                y: GROUND_Y - height,
                width: OBSTACLE_WIDTH,
                height: height,
                color: isTall ? '#c0392b' : '#e74c3c',
                passed: false,
                isTall: isTall
            });
        }

        // ---------- –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–Ø ----------
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        // ---------- –ò–ì–†–û–í–ê–Ø –õ–û–ì–ò–ö–ê ----------
        function update() {
            if (!gameStarted || gameOver) return;

            // ----- –¢–ê–ô–ú–ï–† –£–í–ï–õ–ò–ß–ï–ù–ò–Ø –°–ö–û–†–û–°–¢–ò (60 –°–ï–ö–£–ù–î) -----
            speedTimer++;
            if (speedTimer >= SPEED_INCREASE_INTERVAL) {
                speedTimer = 0;
                gameSpeed += 0.5;
                currentSpeedLevel++;
                // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –≤–∏–∑—É–∞–ª—å–Ω–æ–µ –æ–ø–æ–≤–µ—â–µ–Ω–∏–µ
            }

            // ----- –¢–ê–ô–ú–ï–† –ù–ï–£–Ø–ó–í–ò–ú–û–°–¢–ò -----
            if (player.invincible) {
                player.invincibleTimer--;
                player.blinkTimer++;
                if (player.invincibleTimer <= 0) {
                    player.invincible = false;
                }
            }

            // ----- –ò–≥—Ä–æ–∫ (—Ñ–∏–∑–∏–∫–∞) -----
            player.velY += player.gravity;
            player.y += player.velY;
            if (player.y > GROUND_Y - PLAYER_SIZE) {
                player.y = GROUND_Y - PLAYER_SIZE;
                player.velY = 0;
                player.isJumping = false;
            }

            // ----- –°–ø–∞–≤–Ω –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π (—Ä–µ–¥–∫–æ) -----
            if (nextObstacleCounter <= 0) {
                spawnObstacle();
                const baseDelay = randomInt(90, 150); // –ï–©–Å –ë–û–õ–¨–®–ï –†–ê–°–°–¢–û–Ø–ù–ò–ï
                nextObstacleCounter = Math.max(50, Math.floor(baseDelay / (gameSpeed / 3)));
            } else {
                nextObstacleCounter--;
            }

            // ----- –°–ø–∞–≤–Ω –º–æ–Ω–µ—Ç -----
            if (nextCoinCounter <= 0) {
                spawnCoin();
                const baseDelay = randomInt(50, 100);
                nextCoinCounter = Math.floor(baseDelay / (gameSpeed / 3.5));
            } else {
                nextCoinCounter--;
            }

            // ----- –î–≤–∏–∂–µ–Ω–∏–µ –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–π -----
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= gameSpeed;
                
                if (!obstacles[i].passed && obstacles[i].x + obstacles[i].width < player.x) {
                    obstacles[i].passed = true;
                    score += obstacles[i].isTall ? 30 : 20;
                }
                
                if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
            }

            // ----- –î–≤–∏–∂–µ–Ω–∏–µ –º–æ–Ω–µ—Ç -----
            for (let i = coins.length - 1; i >= 0; i--) {
                coins[i].x -= gameSpeed;
                if (coins[i].x + coins[i].width < 0) coins.splice(i, 1);
            }

            // ----- –°–¢–û–õ–ö–ù–û–í–ï–ù–ò–ï –° –ü–†–ï–ü–Ø–¢–°–¢–í–ò–Ø–ú–ò (–¢–û–õ–¨–ö–û –ï–°–õ–ò –ù–ï –ù–ï–£–Ø–ó–í–ò–ú) -----
            if (!player.invincible) {
                for (let i = obstacles.length - 1; i >= 0; i--) {
                    const obs = obstacles[i];
                    if (checkCollision(
                        {x: player.x, y: player.y, width: PLAYER_SIZE, height: PLAYER_SIZE},
                        {x: obs.x, y: obs.y, width: obs.width, height: obs.height}
                    )) {
                        takeDamage();
                        // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–ø—è—Ç—Å—Ç–≤–∏–µ, –≤ –∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–∑–∞–ª–∏—Å—å
                        obstacles.splice(i, 1);
                        break; // —Ç–æ–ª—å–∫–æ –æ–¥–Ω–æ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏–µ –∑–∞ –∫–∞–¥—Ä
                    }
                }
            }

            // ----- –°–ë–û–† –ú–û–ù–ï–¢ -----
            for (let i = coins.length - 1; i >= 0; i--) {
                if (checkCollision(
                    {x: player.x, y: player.y, width: PLAYER_SIZE, height: PLAYER_SIZE},
                    {x: coins[i].x, y: coins[i].y, width: COIN_SIZE, height: COIN_SIZE}
                )) {
                    coins.splice(i, 1);
                    coinsCollected++;
                    score += 10;
                }
            }

            // ----- –û–ß–ö–ò -----
            score += 1;

            updateDisplay();
        }

        // ---------- –û–¢–†–ò–°–û–í–ö–ê ----------
        function draw() {
            // –§–æ–Ω
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –ó–µ–º–ª—è
            ctx.fillStyle = '#27ae60';
            ctx.fillRect(0, GROUND_Y, canvas.width, 20);
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, GROUND_Y - 2, canvas.width, 2);

            // ----- –ò–ì–†–û–ö (–° –≠–§–§–ï–ö–¢–û–ú –ú–ò–ì–ê–ù–ò–Ø –ü–†–ò –ù–ï–£–Ø–ó–í–ò–ú–û–°–¢–ò) -----
            if (!player.invincible || (player.invincible && Math.floor(player.blinkTimer / 10) % 2 === 0)) {
                ctx.fillStyle = player.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(0,0,0,0.3)';
                ctx.fillRect(player.x, player.y, PLAYER_SIZE, PLAYER_SIZE);
                ctx.fillStyle = 'white';
                ctx.fillRect(player.x + 25, player.y + 10, 8, 8);
                ctx.fillStyle = 'black';
                ctx.fillRect(player.x + 28, player.y + 12, 4, 4);
                ctx.shadowBlur = 0;
            }

            // –ü—Ä–µ–ø—è—Ç—Å—Ç–≤–∏—è
            for (let obs of obstacles) {
                ctx.fillStyle = obs.color;
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
                
                ctx.fillStyle = 'white';
                if (obs.isTall) {
                    ctx.fillRect(obs.x + 5, obs.y + 15, 6, 6);
                    ctx.fillRect(obs.x + 18, obs.y + 15, 6, 6);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(obs.x + 7, obs.y + 17, 3, 3);
                    ctx.fillRect(obs.x + 20, obs.y + 17, 3, 3);
                } else {
                    ctx.fillRect(obs.x + 5, obs.y + 8, 6, 6);
                    ctx.fillRect(obs.x + 18, obs.y + 8, 6, 6);
                    ctx.fillStyle = 'black';
                    ctx.fillRect(obs.x + 7, obs.y + 10, 3, 3);
                    ctx.fillRect(obs.x + 20, obs.y + 10, 3, 3);
                }
            }

            // –ú–æ–Ω–µ—Ç—ã
            for (let coin of coins) {
                ctx.fillStyle = coin.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = '#f1c40f';
                ctx.beginPath();
                ctx.arc(coin.x + COIN_SIZE/2, coin.y + COIN_SIZE/2, COIN_SIZE/2, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(coin.x + COIN_SIZE/2 + 3, coin.y + COIN_SIZE/2 - 3, 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            // ----- –ò–ù–¢–ï–†–§–ï–ô–°: –£–†–û–í–ï–ù–¨ –°–ö–û–†–û–°–¢–ò –ò –¢–ê–ô–ú–ï–† -----
            ctx.fillStyle = 'white';
            ctx.font = '14px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(`‚ö° –°–∫–æ—Ä–æ—Å—Ç—å: ${currentSpeedLevel}`, 10, 50);
            
            // –¢–∞–π–º–µ—Ä –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ —É–≤–µ–ª–∏—á–µ–Ω–∏—è —Å–∫–æ—Ä–æ—Å—Ç–∏
            const secondsToNext = Math.floor((SPEED_INCREASE_INTERVAL - speedTimer) / 60);
            ctx.fillText(`‚è±Ô∏è +0.5 —á–µ—Ä–µ–∑ ${secondsToNext}—Å`, 10, 80);

            // –°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω
            if (!gameStarted) {
                ctx.fillStyle = 'rgba(0,0,0,0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f1c40f';
                ctx.font = 'bold 32px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('JUMP RUNNER', canvas.width/2, canvas.height/2 - 70);
                ctx.fillStyle = 'white';
                ctx.font = '20px Arial';
                ctx.fillText('üëÜ –ó–∞–∂–º–∏ / –ü–†–û–ë–ï–õ', canvas.width/2, canvas.height/2 + 20);
                ctx.fillText('‚ù§Ô∏è 3 –∂–∏–∑–Ω–∏', canvas.width/2, canvas.height/2 + 60);
                ctx.fillText('–°–∫–æ—Ä–æ—Å—Ç—å —Ä–∞—Å—Ç—ë—Ç –∫–∞–∂–¥—ã–µ 60 —Å–µ–∫', canvas.width/2, canvas.height/2 + 100);
            }

            // Game Over
            if (gameOver) {
                ctx.fillStyle = 'rgba(0,0,0,0.9)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#e74c3c';
                ctx.font = 'bold 36px Arial';
                ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 70);
                ctx.fillStyle = 'white';
                ctx.font = '24px Arial';
                ctx.fillText(`–°—á–µ—Ç: ${score}`, canvas.width/2, canvas.height/2 + 10);
                ctx.fillText(`–ú–æ–Ω–µ—Ç—ã: ${coinsCollected}`, canvas.width/2, canvas.height/2 + 60);
                ctx.fillStyle = '#f1c40f';
                ctx.font = '20px Arial';
                ctx.fillText(`–î–æ—Å—Ç–∏–≥–Ω—É—Ç–∞ —Å–∫–æ—Ä–æ—Å—Ç—å: ${currentSpeedLevel}`, canvas.width/2, canvas.height/2 + 120);
                ctx.fillStyle = '#3498db';
                ctx.font = '20px Arial';
                ctx.fillText('–ù–∞–∂–º–∏ –ù–æ–≤–∞—è –∏–≥—Ä–∞', canvas.width/2, canvas.height/2 + 180);
            }
        }

        function gameLoop() {
            update();
            draw();
            animationId = requestAnimationFrame(gameLoop);
        }

        // ---------- –ù–ê–ó–ù–ê–ß–ï–ù–ò–ï –û–ë–†–ê–ë–û–¢–ß–ò–ö–û–í ----------
        canvas.addEventListener('touchstart', onJumpStart);
        canvas.addEventListener('touchend', onJumpEnd);
        canvas.addEventListener('touchcancel', onJumpCancel);
        canvas.addEventListener('touchmove', (e) => e.preventDefault());

        canvas.addEventListener('mousedown', onJumpStart);
        canvas.addEventListener('mouseup', onJumpEnd);
        canvas.addEventListener('mouseleave', onJumpCancel);

        window.addEventListener('keydown', onKeyDown);
        window.addEventListener('keyup', onKeyUp);
        
        window.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.key === ' ' || e.keyCode === 32) {
                e.preventDefault();
            }
        }, false);

        restartBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            restartGame();
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∂–∏–∑–Ω–µ–π
        updateLivesDisplay();
        gameLoop();
    </script>
